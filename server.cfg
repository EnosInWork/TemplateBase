# Only change the IP if you're using a server with multiple network interfaces, otherwise change the port only.
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

### Endpoints Privacy ###
sv_endpointPrivacy true

sv_hostname "Unconfigured | ESX Legacy Server"

############################
############################
############################
set steam_webApiKey "none"
sv_licenseKey LICENSEKEY
############################
############################
############################

sv_maxclients 10   # Allow access to features usually locked behind a FiveM patreon key

sets sv_projectName "Unconfigured | ESX Legacy Server"
sets sv_projectDesc "The official recipe of the most popular FiveM RP framework, containing Jobs, Housing, Vehicles & more!"
sets tags "default, esx, esx legacy, legacy, official, roleplay"
sv_scriptHookAllowed 0

set onesync on  # Enable OneSync [REQUIRED FOR LEGACY 1.7.5 +]
set mysql_connection_string "user=root;password=;host=localhost;port=3306;database=newtemplate"
set mysql_ui true

setr esx:locale "fr"
setr ox:locale fr

sv_enforceGameBuild 2944 # San Andreas Mercenaries and all those before

##############################################################


## These resources will start by default.
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure hardcap

## Default & Standalone resources
#ensure chat-theme-gtao # Cool Chat theme
ensure oxmysql

## ESX Legacy
ensure es_extended
ensure [Libs]
ensure [Extended]
ensure [Esx-Addons]


##############################################################

## Add system admins
add_principal group.admin group.user
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_ace resource.es_extended command.add_ace allow
add_ace resource.es_extended command.add_principal allow
add_ace resource.es_extended command.remove_principal allow
add_ace resource.es_extended command.stop allow

